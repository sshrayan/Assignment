<!DOCTYPE html>
<html>
<head>
  <title>Create and Append </title>
  <script>
    function createListItems() {
      const ul = document.getElementById('myList');
      
      for (let i = 1; i <= 5; i++) {
        const li = document.createElement('li');
        li.textContent = i;
        ul.appendChild(li);
      }
    }
  </script>
</head>
<body>
  <h1>Create and Append Elements </h1>
  <ul id="myList"></ul>
  <button onclick="createListItems()">Create List Items</button>
</body>
</html>
