<!DOCTYPE html>
<html>
<head>
  <title>Change Image Source Example</title>
  <script>
    function changeImageSource() {
      const image = document.getElementById('myImage');
      image.src = 'test.png'; 
    }
  </script>
</head>
<body>
  <h1>Change Image Source Example</h1>
  <img id="myImage" src="download.png" alt="Original Image">
  <br>
  <button onclick="changeImageSource()">Change Image</button>
</body>
</html>
